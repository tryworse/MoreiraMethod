    :root {

      --text: #e6edf3;

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      font-weight: 900;
      background: linear-gradient(90deg, #a8ff60, #ffffff, #a8ff60);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s ease-in-out infinite;
      text-shadow: 0 0 3px #a8ff60, 0 0 6px #ffffff;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background-color: var(--card);
      padding: 0.5rem 1rem 0.5rem 0.5rem;
      border-radius: var(--radius);
      border: 2px solid var(--accent);
      transition: transform 0.3s ease, border-color 0.3s ease;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }
    .top-left:hover {
      transform: scale(1.05);
      border-color: var(--hover);
      color: var(--hover);
    }
    .avatar-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
    }
    .box {
      background-color: var(--card);
      border: 2px solid transparent;
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      flex-direction: column;
    }

    /* First 4 boxes slightly smaller */
    .box[data-name="strawberry"] img,

   /* Ketupat and Los67 smaller but not stretched */

  width: 80px;

}


    .box:hover {

    .btn {
