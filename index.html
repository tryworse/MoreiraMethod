    :root {

      --card: #161b22;
      --text: #e6edf3;

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {

      background-color: var(--bg);
      color: var(--text);

      flex-direction: column;

      border-radius: var(--radius);
      border: 2px solid var(--accent);
      transition: transform 0.3s ease, border-color 0.3s ease;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      z-index: 50;
    }
    .top-left:hover {
      transform: scale(1.05);
      border-color: var(--hover);
      color: var(--hover);

    .avatar-img {

    /* Rainbow shiny heading (keeps the flashy look you wanted) */
    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      font-weight: 900;

      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite, shine 3s ease-in-out infinite;
      text-shadow: 0 0 6px rgba(255,255,255,0.03), 0 2px 18px rgba(0,0,0,0.6);
    }
    @keyframes rainbow { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    @keyframes shine { 0%{filter:brightness(1)} 50%{filter:brightness(1.08)} 100%{filter:brightness(1)} }

    /* box grid (kept original sizes & layout) */
    .box-container {

      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
    }
    .box {
      background-color: var(--card);
      border: 2px solid transparent;
      border-radius: var(--radius);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;

      min-height: 160px;
      position: relative;
    }

    /* preserve your original image sizing rules */

      height: auto;
      object-fit: contain;
    }

    /* ensure images always render and don't overflow */
    .box img {
      max-width: 100%;
      display: block;
      object-fit: cover;
    }

    .box:hover {
      border-color: var(--accent);
      transform: translateY(-3px);
    }
    .box.active {
      border-color: rgba(255,80,80,0.95);
      background-color: #1b1112;
      box-shadow: 0 8px 30px rgba(255, 60, 60, 0.12), 0 0 18px rgba(255,80,80,0.08);
      transform: translateY(-4px);
    }
    .box.active::after{
      content:"";
      position:absolute;
      left:16px;
      right:16px;
      bottom:10px;
      height:8px;
      border-radius:6px;
      background: linear-gradient(90deg, rgba(255,80,80,0.05), rgba(255,40,40,0.12));
      filter: blur(6px);
      pointer-events:none;
    }

    .btn {
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.12s ease, box-shadow 0.12s ease;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(255, 60, 60, 0.12), 0 0 18px rgba(255,80,80,0.12);
    }

    .join-note {

    }

    footer { margin-top: 3rem; text-align:center; font-size:0.9rem; color:var(--muted); }

    /* minute row inside boxes â€” MAKE BOLD */

    .mins-dot {

    }
    .mins-text {
      font-weight:900;   /* ensure mins text is bold */
      color:var(--text);

      text-align:left;
    }
    .mins-text.countdown { font-family: monospace; color:#ffdede; }
    .now-badge {

      border-radius:999px;

    }

    /* small responsive tweaks */

      .box { min-height:140px }
      .avatar-img { width:48px; height:48px }
      body { padding-top:3.2rem }
      h1 { font-size:24px }
    }
  </style>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    const boxes = Array.from(document.querySelectorAll('.box'));
    const timers = new Map();

    // initialize boxes: either static or countdown, but display only "XX min" (bold)
    boxes.forEach(box => {
      setRandomMode(box);
      box.addEventListener('click', () => {
        boxes.forEach(b => b.classList.remove('active'));
        box.classList.add('active');
        const name = box.dataset.server || 'Server';
        document.getElementById('joinBtn').setAttribute('title','Join ' + name);
      });
    });

    function clearBoxTimer(box) {
      if (timers.has(box)) {
        clearInterval(timers.get(box));
        timers.delete(box);
      }
    }

    function setRandomMode(box) {
      clearBoxTimer(box);
      const minsText = box.querySelector('.mins-text');
      const isCountdown = Math.random() < 0.5;
      const minutes = rand(1, 60);
      if (isCountdown) {
        startMinuteCountdown(box, minutes * 60);
        box.dataset.mode = 'countdown';
      } else {
        minsText.classList.remove('countdown');
        minsText.textContent = minutes + ' min';
        box.dataset.mode = 'static';
        box.dataset.remain = String(minutes * 60);
      }
    }

    // countdown but only show rounded minutes (no seconds)
    function startMinuteCountdown(box, seconds) {
      clearBoxTimer(box);
      const minsText = box.querySelector('.mins-text');
      let remaining = Math.max(0, Math.floor(seconds));
      minsText.classList.add('countdown');

      function tick() {
        if (remaining <= 0) {
          minsText.innerHTML = '<span class="now-badge">NOW</span>';
          if (timers.has(box)) { clearInterval(timers.get(box)); timers.delete(box); }
          setTimeout(() => { setRandomMode(box); }, 8000);
          return;
        }
        const displayMins = Math.ceil(remaining / 60);
        minsText.textContent = displayMins + ' min';
        box.dataset.remain = String(remaining);
        remaining--;
      }

      tick();
      const id = setInterval(tick, 1000);
      timers.set(box, id);
    }

    // periodic refresh one box every 40-70s
    (function loopRefresh() {
      const delay = rand(40000, 70000);
      setTimeout(() => {
        const i = rand(0, boxes.length - 1);
        setRandomMode(boxes[i]);
        loopRefresh();
      }, delay);
    })();

    // clear timers on unload
    window.addEventListener('beforeunload', () => {
      timers.forEach(id => clearInterval(id));
      timers.clear();
    });
  </script>
